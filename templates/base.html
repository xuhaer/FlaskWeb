{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="{%static 'favicon.ico'  %}" />

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <!-- <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> -->
    <!-- <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}"> -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blog/css/pace.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/highlights/default.css' %}">

    <!-- js -->
    <!-- <script src="{% static 'blog/js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'blog/js/pace.min.js' %}"></script> -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>

    <script src="{% static 'blog/js/modernizr.custom.js' %}"></script>
    <script src="{% static 'blog/js/my_function.js' %}"></script>

</head>

<body>
<div class="container">
    <header id="site-header">
        <div class="row">
            <div class=".col-xs-12 .col-md-4">
                <nav class="main-nav" role="navigation">
      

                    <!-- <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" > -->
                        <ul class="nav navbar-nav" >
                            <li class="cl-effect-11"><a href="{% url 'blog:index' %}" data-hover="首页">首页</a></li>
                            <li class="cl-effect-11"><a href="{% url 'blog:archives' %}" data-hover="归档">归档</a></li>
                            <li class="cl-effect-11"><a href="#" data-hover="关于">关于</a></li>
                            <li class="cl-effect-11"><a href="{% url 'rss' %}" data-hover="RSS">RSS</a></li>

                        </ul>
                    <!-- </div> -->
                </nav>
                <div id="search-form" class="search-form">
                    <form role="search" method="get" id="searchform" action="{% url 'haystack_search' %}">
                        <input type="search" name='q' placeholder="搜索" required>
                        <button type="submit" style="display:none"><span class="ion-ios-search-strong"></span></button>
                    </form>
                </div>
            </div>
        </div>
    </header>
</div>

<div class="content-body">
        <div class="row">
            <main class="col-md-12">
                {% block main %}
                {% endblock main %}
            </main>
        </div>
    <!-- 回到顶部 -->
    <a id="back-to-top" href="#"><span>⬆︎</span> </a>
    
</div> 

<script src="{% static 'blog/js/script.js' %}"></script>
